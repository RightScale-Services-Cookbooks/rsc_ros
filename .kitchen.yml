---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-14.04
#  - name: centos-6.6

suites:
  - name: default
    run_list:
      - recipe[rsc_ros::install_ruby]
      - recipe[rsc_ros::install_fog]
      - recipe[rsc_ros::download]
    attributes:
      rsc_ros:
        storage_provider: "AWS"
        access_key: <%= ENV['AWS_ACCESS_KEY'] %>
        secret_key: <%= ENV['AWS_SECRET_KEY'] %>
        bucket: "stefhen-rightscale"
        file: "docs.tar.bz2"
        destination: "/tmp/archive_download.tar.bz2"
